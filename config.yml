---
docker:
  from: perl:5.28
  image: tekki/mojolicious

git:
  repo: https://github.com/Tekki/docker-mojolicious

global:
  app_folder: /usr/src/app
  debian_packages:
    - software-properties-common
    - dirmngr
  mojo_version: 8.13
  perl_modules:
    - Cpanel::JSON::XS
    - DBI
    - EV
    - IO::Socket::Socks
    - Net::SSLeay
    - IO::Socket::SSL
    - Net::DNS::Native
    - Role::Tiny
    - SQL::Abstract

releases:
  main:
    latest: true
    versions:
      - 8.13
      - 8
  mariadb:
    # keys:
    #   - 177F4010FE56CA3336300305F1656F24C74CD1D8
    #   - 430BDF5C56E7C94E848EE60C1C4CBDCDCD2EFD2A
    #   - 4D1BB29D63D98E422B2113B19334A25F8507EFA5
    # keyserver: keyserver.ubuntu.com
    # packages:
    #   - libmariadb-dev
    perl_modules:
      - DBD::MariaDB
      - DBD::mysql
      - Mojo::mysql
    # repos:
    #   - deb http://ftp.osuosl.org/pub/mariadb/repo/10.3/debian stretch main
    versions:
      - 8.13-mariadb
      - 8-mariadb
  mysql:
    keys:
      - A4A9406876FCBD3C456770C88C718D3B5072E1F5
    # keyserver: pgp.mit.edu
    packages:
      - libmysqlclient-dev
    perl_modules:
      - DBD::MariaDB
      - DBD::mysql
      - Mojo::mysql
    repos:
      - deb http://repo.mysql.com/apt/debian/ stretch mysql-8.0
    versions:
      - 8.13-mysql
      - 8-mysql
  pg:
    keys:
      - B97B0AFCAA1A47F044F244A07FCC7D46ACCC4CF8
    packages:
      - libpq-dev
    perl_modules:
      - DBD::Pg
      - Mojo::Pg
    repos:
      - deb http://apt.postgresql.org/pub/repos/apt/ stretch-pgdg main 11
    versions:
      - 8.13-pg
      - 8-pg
  sqlite:
    perl_modules:
      - DBD::SQLite
      - Mojo::SQLite
    versions:
      - 8.13-sqlite
      - 8-sqlite

templates:
  - source: dockerfile.ep
    target: Dockerfile
  - source: docker-entrypoint-sh.ep
    target: docker-entrypoint.sh
